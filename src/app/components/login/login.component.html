<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput type="email" placeholder="Email" #email required>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Password" #password required minlength="6">
        </mat-form-field>
        <mat-checkbox #isRemember>Remember me</mat-checkbox>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="login(email.value, password.value, isRemember.checked)" type="button">
            <mat-icon>login</mat-icon>
            <span>Login with Email & Password</span>
        </button>
    </mat-card-actions>
    <mat-card-footer>
        <mat-progress-bar [mode]="isBusy ? 'indeterminate' : 'determinate'"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
